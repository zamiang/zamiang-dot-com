---
layout: default
title: "Posts"
category: posts
---

<section id="about">
    <div class="content">
        <div class="clearfix">
            <div class="info">
                <br />
                <p class="name faux-underline-large blog-heading">Learning to use my words</p>
                <br />
            </div>
        </div>
    </div>
</section>

<section id="posts" class="index-page">
    <div class="content">
        {% for post in site.posts do %}
        {% if post.category == 'post' %}
        <article>
            <time datetime="{{ post.date }}" itemprop="datePublished">{{ post.date | date: '%B %d, %Y' }}</time>
            <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
            <div class="content">
                {{ post.content }}
            </div>
            <div class="bottom-gradient"></div>
            <a class="more-link" href="{{ post.url }}">
                <p class="faux-underline">Read More</p>
            </a>
        </article>
        {% endif %}
        {% endfor %}
    </div>
</section>
